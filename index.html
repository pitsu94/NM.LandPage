<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NM - Automation & AI Agency</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { ink: '#01161E', teal: '#124559', airforce: '#598392', ash: '#AEC3B0', beige: '#EFF6E0' }
            }
          }
        }
      }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body { font-family: 'Assistant', sans-serif; margin: 0; scroll-behavior: smooth; }
      .animate-fade { animation: fadeIn 0.8s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-brand-ink">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. הגדרת מפתחות (חובה למלא!) ---
        const SUPABASE_URL = 'gwhzfmhrtgxoxyxgkpvp'; 
        const SUPABASE_KEY = 'sb_publishable_RN3uX1YjymWD1BQ8UC55Jw_X9vMO86f';
        
        // יצירת חיבור ל-Supabase בצורה בטוחה
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- אייקונים (SVG פשוטים כדי למנוע שגיאות טעינה) ---
        const IconCheck = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
            </svg>
        );

        // --- רכיבים ---

        const Header = () => (
            <header className="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-brand-ash/20 py-4">
                <div className="container mx-auto px-6 flex justify-between items-center">
                    <span className="text-3xl font-extrabold text-brand-teal tracking-tighter">NM</span>
                    <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} 
                            className="bg-brand-ink text-white px-5 py-2 rounded-lg font-bold hover:bg-brand-teal transition-all">
                        דברו איתי
                    </button>
                </div>
            </header>
        );

        const Hero = () => (
            <section className="pt-32 pb-20 bg-brand-ink text-center text-white overflow-hidden">
                <div className="container mx-auto px-6 relative z-10 animate-fade">
                    <h1 className="text-4xl md:text-7xl font-extrabold mb-6 leading-tight">
                        מפסיקים לבזבז זמן על <br/>
                        <span className="text-brand-ash">עבודה ידנית שוחקת</span>
                    </h1>
                    <p className="text-xl md:text-2xl text-brand-ash/70 max-w-3xl mx-auto font-medium mb-10">
                        אני בונה עבורכם פתרון טכנולוגי שתפור בדיוק לצרכי העסק, חוסך לכם אלפי שקלים ומעניק לכם שקט נפשי.
                    </p>
                    <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} 
                            className="bg-brand-teal text-white px-10 py-4 rounded-xl font-bold text-xl shadow-lg hover:bg-brand-airforce transition-all">
                        בואו נתחיל
                    </button>
                </div>
            </section>
        );

        const Services = () => (
            <section className="py-24 bg-brand-beige">
                <div className="container mx-auto px-6">
                    <h2 className="text-3xl md:text-5xl font-bold text-center mb-16">איך אני עוזר לכם?</h2>
                    <div className="grid md:grid-cols-3 gap-8">
                        {[
                            { t: 'אוטומציה עסקית', d: 'חיבור בין כל המערכות בעסק (CRM, חשבוניות, לידים) ליצירת זרימה אוטומטית.' },
                            { t: 'סוכני AI חכמים', d: 'סוכני שירות ומכירות מבוססי בינה מלאכותית שעובדים עבורכם 24/7.' },
                            { t: 'ניהול מידע חכם', d: 'ריכוז כל נתוני העסק במקום אחד ברור המאפשר קבלת החלטות מהירה.' }
                        ].map((s, i) => (
                            <div key={i} className="bg-white p-8 rounded-2xl shadow-md border border-brand-ash/20">
                                <div className="text-brand-teal mb-4"><IconCheck /></div>
                                <h3 className="text-2xl font-bold mb-4 text-brand-teal">{s.t}</h3>
                                <p className="text-brand-airforce leading-relaxed">{s.d}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const CTA = () => {
            const [status, setStatus] = useState('idle');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');
                const fd = new FormData(e.target);
                const data = {
                    name: fd.get('name'),
                    email: fd.get('email'),
                    phone: fd.get('phone'),
                    business_field: fd.get('business_field'),
                    management_tool: fd.get('management_tool'),
                    challenge: fd.get('challenge'),
                    created_at: new Date().toISOString()
                };

                const { error } = await supabaseClient.from('leads').insert([data]);
                if (error) { alert("שגיאה: " + error.message); setStatus('idle'); }
                else { setStatus('success'); }
            };

            const inputS = "w-full p-4 rounded-xl border border-brand-ash/30 bg-white focus:ring-2 focus:ring-brand-teal outline-none";

            return (
                <section id="contact" className="py-24 bg-brand-airforce text-white">
                    <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <h2 className="text-4xl md:text-6xl font-bold mb-8 leading-tight">מוכנים לעבוד הרבה יותר חכם?</h2>
                            <p className="text-xl mb-8 opacity-90">השאירו פרטים לשיחת ייעוץ קצרה (ללא עלות). נבין יחד איפה האוטומציה תחסוך לכם הכי הרבה זמן.</p>
                            <div className="space-y-4">
                                <div className="flex items-center gap-3"><IconCheck /> <span>ניתוח ראשוני ללא התחייבות</span></div>
                                <div className="flex items-center gap-3"><IconCheck /> <span>ROI ברור ומדיד</span></div>
                            </div>
                        </div>

                        <div className="bg-brand-beige p-8 rounded-3xl shadow-2xl text-brand-ink">
                            {status === 'success' ? (
                                <div className="text-center py-10">
                                    <h3 className="text-3xl font-bold mb-2">הפרטים התקבלו!</h3>
                                    <p className="text-brand-airforce text-lg">ניצור איתך קשר בהקדם לתיאום השיחה.</p>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4 text-right">
                                    <input name="name" placeholder="שם מלא" required className={inputS} />
                                    <input name="email" type="email" placeholder="אימייל עסקי" required className={inputS} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="phone" placeholder="טלפון" required className={inputS} />
                                        <input name="business_field" placeholder="תחום העסק" required className={inputS} />
                                    </div>
                                    <select name="management_tool" required className={inputS}>
                                        <option value="">איך אתם מנהלים מידע כיום?</option>
                                        <option value="excel">אקסל / גוגל שיטס</option>
                                        <option value="crm">מערכת CRM</option>
                                        <option value="other">אחר</option>
                                    </select>
                                    <textarea name="challenge" placeholder="מה האתגר המרכזי בעסק?" className={inputS} rows="2"></textarea>
                                    <button type="submit" disabled={status === 'sending'} className="w-full bg-brand-teal text-white font-bold py-5 rounded-xl text-xl shadow-lg hover:bg-brand-ink transition-all mt-4">
                                        {status === 'sending' ? 'שולח...' : 'אשמח לתאם שיחת היכרות'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => (
            <div className="min-h-screen">
                <Header />
                <Hero />
                <Services />
                <CTA />
                <footer className="bg-brand-ink py-10 text-center text-brand-ash/40 text-sm">
                    © {new Date().getFullYear()} NM Automation. כל הזכויות שמורות.
                </footer>
            </div>
        );

        // טעינת האפליקציה למסך
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
