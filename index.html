<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NM - Automation & AI Agency</title>
    <meta name="description" content="אוטומציה עסקית ופתרונות בינה מלאכותית לעסקים קטנים ובינוניים. חוסכים זמן, מונעים טעויות ומגדילים רווחיות.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Assistant', 'sans-serif'],
              display: ['Assistant', 'sans-serif'],
            },
            colors: {
              brand: {
                ink: '#01161E',
                teal: '#124559',
                airforce: '#598392',
                ash: '#AEC3B0',
                beige: '#EFF6E0',
              }
            }
          }
        }
      }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@0.462.0"
      }
    }
    </script>

    <style>
      body { font-family: 'Assistant', sans-serif; }
      html { scroll-behavior: smooth; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>

<body class="bg-white text-brand-ink antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        // נשתמש בספרייה של Lucide דרך ה-CDN
        import { 
            Workflow, Bot, LayoutDashboard, CheckCircle, 
            PlusCircle, AlertCircle, Menu, X, Rocket, Search, PenTool, ArrowDown, ArrowLeft
        } from 'https://esm.sh/lucide-react@0.462.0';

        // --- חיבור Supabase ---
        const supabaseUrl = 'הכנס_כאן_את_ה-URL';
        const supabaseKey = 'הכנס_כאן_את_ה-ANON_KEY';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // --- קומפוננטות עזר ---
        const Button = ({ variant = 'primary', size = 'md', children, className = '', ...props }) => {
            const baseStyles = "inline-flex items-center justify-center rounded-lg font-bold transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-brand-teal";
            const variants = {
                primary: "bg-brand-teal text-white hover:bg-brand-ink shadow-lg shadow-brand-teal/20",
                secondary: "bg-brand-ink text-white hover:bg-brand-teal",
                white: "bg-white text-brand-teal hover:bg-brand-beige shadow-lg"
            };
            const sizes = { sm: "px-4 py-2 text-sm", md: "px-6 py-3 text-base", lg: "px-8 py-4 text-lg" };
            return (<button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`} {...props}>{children}</button>);
        };

        const Header = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 10);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            return (
                <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white/95 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-4'}`}>
                    <div className="container mx-auto px-4 flex justify-between items-center text-brand-ink">
                        <span className="text-4xl font-black tracking-tighter cursor-pointer text-brand-teal" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>NM</span>
                        <Button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} size="sm" variant="secondary">דברו איתי</Button>
                    </div>
                </header>
            );
        };

        // --- קומפוננטת HERO החדשה ---
        const Hero = () => (
            <section className="relative pt-24 pb-12 lg:pt-32 lg:pb-16 overflow-hidden bg-brand-ink">
                <div className="absolute top-0 right-0 w-1/3 h-full bg-gradient-to-l from-brand-teal/20 to-transparent pointer-events-none" />
                <div className="absolute bottom-0 left-0 w-96 h-96 bg-brand-airforce/20 rounded-full blur-3xl opacity-60 pointer-events-none" />
                <div className="absolute top-20 left-1/2 -translate-x-1/2 w-full max-w-3xl h-px bg-gradient-to-r from-transparent via-brand-ash/20 to-transparent" />
                <div className="container mx-auto px-4 md:px-6 relative z-10">
                    <div className="max-w-4xl mx-auto text-center">
                        <h1 className="text-3xl md:text-6xl lg:text-7xl font-bold text-white leading-[1.2] mb-6">
                            מפסיקים לבזבז זמן וכסף <br />
                            על <span className="text-brand-ash">עבודה ידנית שוחקת</span>
                        </h1>
                        <p className="text-lg md:text-xl text-brand-ash/80 mb-10 max-w-2xl mx-auto leading-relaxed font-medium">
                            אני בונה עבורכם פתרון טכנולוגי שתפור בדיוק לצרכי העסק, חוסך לכם אלפי שקלים בהוצאות שוטפות ומעניק לכם שקט נפשי.
                        </p>
                    </div>
                </div>
            </section>
        );

        // --- קומפוננטת SERVICES החדשה ---
        const Services = () => {
            const [activeIndices, setActiveIndices] = useState([]);
            const itemsRef = useRef([]);

            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const index = Number(entry.target.getAttribute('data-index'));
                            setActiveIndices(prev => prev.includes(index) ? prev : [...prev, index]);
                        }
                    });
                }, { threshold: 0.4 });
                itemsRef.current.forEach(el => el && observer.observe(el));
                return () => observer.disconnect();
            }, []);

            const services = [
                { id: 'automation', title: 'אוטומציה עסקית', icon: Workflow, description: 'אוטומציה מלאה לתהליכי ליבה: יצירת הצעות מחיר, קליטת לידים, הפקת חשבוניות וניהול מלאי.' },
                { id: 'ai', title: 'סוכני AI חכמים', icon: Bot, description: 'סוכני שירות מבוססי AI שיודעים לענות ללקוחות 24/7, לתאם פגישות ולסכם שיחות.' },
                { id: 'crm', title: 'מערכות ניהול ודשבורדים', icon: LayoutDashboard, description: 'ריכוז כל המידע העסקי במקום אחד נגיש וברור. קבלת תמונת מצב מדויקת בזמן אמת.' }
            ];

            return (
                <section id="services" className="py-24 bg-brand-ash text-brand-ink overflow-hidden">
                    <div className="container mx-auto px-4 md:px-6">
                        <h2 className="text-3xl md:text-5xl font-bold mb-16 text-brand-ink text-center">הכלים שאני מציע</h2>
                        <div className="grid md:grid-cols-3 gap-8">
                            {services.map((service, idx) => {
                                const isActive = activeIndices.includes(idx);
                                return (
                                    <div key={service.id} ref={el => itemsRef.current[idx] = el} data-index={idx}
                                        className={`p-8 rounded-2xl border transition-all duration-1000 ${isActive ? 'bg-brand-teal border-brand-teal shadow-2xl text-white translate-y-0 opacity-100' : 'bg-transparent border-brand-ink/10 translate-y-12 opacity-0'}`}
                                        style={{ transitionDelay: `${idx * 200}ms` }}>
                                        <div className={`mb-6 inline-block p-3 rounded-lg ${isActive ? 'bg-brand-airforce text-white' : 'bg-brand-ink/10'}`}>
                                            <service.icon size={32} />
                                        </div>
                                        <h3 className="text-2xl font-bold mb-4">{service.title}</h3>
                                        <p className={`${isActive ? 'text-brand-beige' : 'text-brand-ink/70'}`}>{service.description}</p>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </section>
            );
        };

        // --- קומפוננטת CTA החדשה (כולל SUPABASE) ---
        const CTA = () => {
            const [formStatus, setFormStatus] = useState('idle');
            const [showExtraChallenge, setShowExtraChallenge] = useState(false);
            const [managementTool, setManagementTool] = useState('');
            const [referralSource, setReferralSource] = useState('');

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const ref = params.get('ref');
                if (ref) setReferralSource(ref);
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setFormStatus('submitting');
                const formData = new FormData(e.target);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    business_field: formData.get('business_field'),
                    management_tool: formData.get('management_tool'),
                    challenge: formData.get('challenge'),
                    extra_challenge: formData.get('extra_challenge') || null,
                    referral_source: referralSource || null,
                    created_at: new Date().toISOString(),
                };

                const { error } = await supabaseClient.from('leads').insert([data]);
                setFormStatus(error ? 'error' : 'success');
            };

            const inputClasses = "w-full px-4 py-3 rounded-lg border border-brand-ash/30 bg-brand-beige text-brand-ink focus:ring-2 focus:ring-brand-teal outline-none transition-all placeholder:text-brand-airforce/50";

            return (
                <section id="contact" className="py-24 bg-brand-airforce text-white">
                    <div className="container mx-auto px-4 md:px-6 grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <h2 className="text-3xl md:text-5xl font-bold mb-6">מוכנים לעבוד פחות קשה והרבה יותר חכם?</h2>
                            <p className="text-white/90 text-lg mb-8 leading-relaxed">השאירו פרטים לשיחת ייעוץ קצרה (ללא עלות). נבין יחד איפה האוטומציה יכולה לחסוך לכם הכי הרבה.</p>
                            <ul className="space-y-4">
                                {[ "ניתוח ראשוני ללא התחייבות", "הצעת מחיר מותאמת", "ROI ברור ומדיד" ].map((text, i) => (
                                    <li key={i} className="flex items-center gap-3"><CheckCircle size={24}/> <span className="text-lg">{text}</span></li>
                                ))}
                            </ul>
                        </div>
                        <div className="bg-white rounded-2xl p-8 shadow-2xl text-brand-ink">
                            {formStatus === 'success' ? (
                                <div className="text-center py-12 animate-in"><CheckCircle size={60} className="mx-auto text-brand-teal mb-4" /><h3 className="text-2xl font-bold mb-2">הפרטים התקבלו!</h3><p>ניצור איתך קשר בהקדם.</p></div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input type="text" name="name" required className={inputClasses} placeholder="שם מלא" />
                                    <input type="email" name="email" required className={inputClasses} placeholder="אימייל עסקי" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="tel" name="phone" required className={inputClasses} placeholder="טלפון" />
                                        <input type="text" name="business_field" required className={inputClasses} placeholder="תחום העסק" />
                                    </div>
                                    <select name="management_tool" className={inputClasses} value={managementTool} onChange={(e) => setManagementTool(e.target.value)} required>
                                        <option value="" disabled>איך אתה מנהל מידע כיום?</option>
                                        <option value="excel">אקסל / גוגל שיטס</option>
                                        <option value="crm">מערכת CRM</option>
                                        <option value="tasks">Monday / ClickUp</option>
                                        <option value="other">אחר</option>
                                    </select>
                                    <input type="text" name="challenge" required className={inputClasses} placeholder="מה האתגר המרכזי?" />
                                    {showExtraChallenge && <input type="text" name="extra_challenge" className={`${inputClasses} animate-in`} placeholder="אתגר נוסף..." />}
                                    {!showExtraChallenge && <button type="button" onClick={() => setShowExtraChallenge(true)} className="flex items-center gap-2 text-sm text-brand-teal font-bold"><PlusCircle size={16}/> הוסף אתגר</button>}
                                    <Button type="submit" size="lg" className="w-full mt-6" disabled={formStatus === 'submitting'}>{formStatus === 'submitting' ? 'שולח...' : 'אשמח לתאם שיחת היכרות'}</Button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-brand-ink text-brand-ash/50 py-6 text-center text-sm border-t border-brand-ash/10">
                <p>© {new Date().getFullYear()} NM Automation. כל הזכויות שמורות.</p>
            </footer>
        );

        const App = () => (
            <div className="min-h-screen bg-slate-50 font-sans text-right" dir="rtl">
                <Header />
                <Hero />
                <Services />
                <CTA />
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
