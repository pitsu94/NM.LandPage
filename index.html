<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NM - Automation Agency</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { ink: '#01161E', teal: '#124559', airforce: '#598392', ash: '#AEC3B0', beige: '#EFF6E0' }
            }
          }
        }
      }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body { font-family: 'Assistant', sans-serif; margin: 0; }
      .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-brand-beige">
    <div id="root">
        <div id="loading-state" style="text-align:center; padding:50px; font-family:sans-serif;">מטעין את האתר...</div>
    </div>

    <script type="text/babel">
        // פונקציית הגנה מפני קריסה
        try {
            const { useState, useEffect } = React;

            // --- הזן כאן את המפתחות שלך ---
            const S_URL = 'gwhzfmhrtgxoxyxgkpvp'; 
            const S_KEY = 'sb_publishable_RN3uX1YjymWD1BQ8UC55Jw_X9vMO86f';

            // בדיקה שהמפתחות הוחלפו
            if (S_URL.includes('הכנס') || !S_URL.startsWith('http')) {
                throw new Error("כתובת ה-URL של Supabase לא תקינה. וודא שהיא מתחילה ב-https://");
            }

            const supabaseClient = supabase.createClient(S_URL, S_KEY);

            // רכיבים
            const Header = () => (
                <header className="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-brand-ash/20 py-4">
                    <div className="container mx-auto px-6 flex justify-between items-center text-brand-ink">
                        <span className="text-3xl font-black text-brand-teal tracking-tighter">NM</span>
                        <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} className="bg-brand-ink text-white px-5 py-2 rounded-lg font-bold">דברו איתי</button>
                    </div>
                </header>
            );

            const Hero = () => (
                <section className="pt-32 pb-20 bg-brand-ink text-center text-white">
                    <div className="container mx-auto px-6 animate-fade">
                        <h1 className="text-4xl md:text-7xl font-extrabold mb-6 leading-tight">מפסיקים לבזבז זמן על <br/><span className="text-brand-ash">עבודה ידנית שוחקת</span></h1>
                        <p className="text-xl opacity-80 max-w-2xl mx-auto font-medium mb-8">אוטומציה עסקית ופתרונות AI שתפורים בדיוק לעסק שלך.</p>
                        <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} className="bg-brand-teal text-white px-8 py-3 rounded-xl font-bold text-lg shadow-lg">בואו נתחיל</button>
                    </div>
                </section>
            );

            const CTA = () => {
                const [status, setStatus] = useState('idle');
                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setStatus('sending');
                    const fd = new FormData(e.target);
                    const data = {
                        name: fd.get('name'),
                        email: fd.get('email'),
                        phone: fd.get('phone'),
                        business_field: fd.get('business_field'),
                        management_tool: fd.get('management_tool'),
                        challenge: fd.get('challenge'),
                        created_at: new Date().toISOString()
                    };
                    const { error } = await supabaseClient.from('leads').insert([data]);
                    if (error) { alert("שגיאה: " + error.message); setStatus('idle'); }
                    else { setStatus('success'); }
                };

                return (
                    <section id="contact" className="py-20 bg-brand-airforce">
                        <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                            <div className="text-white text-right" dir="rtl">
                                <h2 className="text-4xl font-bold mb-6">מוכנים לעבוד חכם?</h2>
                                <p className="text-lg opacity-90">השאירו פרטים לשיחת ייעוץ קצרה ונבין איפה האוטומציה תחסוך לכם הכי הרבה זמן.</p>
                            </div>
                            <div className="bg-white p-8 rounded-2xl shadow-xl text-brand-ink">
                                {status === 'success' ? (
                                    <div className="text-center py-10"><h3 className="text-2xl font-bold mb-2">הפרטים התקבלו!</h3><p>ניצור קשר בהקדם.</p></div>
                                ) : (
                                    <form onSubmit={handleSubmit} className="space-y-4 text-right" dir="rtl">
                                        <input name="name" placeholder="שם מלא" required className="w-full p-3 rounded-lg border bg-brand-beige" />
                                        <input name="email" type="email" placeholder="אימייל" required className="w-full p-3 rounded-lg border bg-brand-beige" />
                                        <div className="grid grid-cols-2 gap-4">
                                            <input name="phone" placeholder="טלפון" required className="w-full p-3 rounded-lg border bg-brand-beige" />
                                            <input name="business_field" placeholder="תחום העסק" required className="w-full p-3 rounded-lg border bg-brand-beige" />
                                        </div>
                                        <select name="management_tool" required className="w-full p-3 rounded-lg border bg-brand-beige">
                                            <option value="">איך מנהלים מידע?</option>
                                            <option value="excel">אקסל</option>
                                            <option value="crm">CRM</option>
                                        </select>
                                        <textarea name="challenge" placeholder="מה האתגר שלך?" className="w-full p-3 rounded-lg border bg-brand-beige"></textarea>
                                        <button type="submit" disabled={status === 'sending'} className="w-full bg-brand-teal text-white font-bold py-4 rounded-xl shadow-md">
                                            {status === 'sending' ? 'שולח...' : 'אשמח לתאם שיחה'}
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    </section>
                );
            };

            const App = () => (
                <div className="min-h-screen">
                    <Header />
                    <Hero />
                    <CTA />
                    <footer className="bg-brand-ink py-6 text-center text-brand-ash/40 text-sm">© NM Automation</footer>
                </div>
            );

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);

        } catch (err) {
            document.getElementById('root').innerHTML = `
                <div style="color:red; background:#fee2e2; padding:30px; border:2px solid red; margin:20px; border-radius:10px; font-family:sans-serif; text-align:right;" dir="rtl">
                    <h2 style="margin-top:0;">נמצאה שגיאה במפתחות:</h2>
                    <p>${err.message}</p>
                    <p><b>איך מתקנים?</b> וודא שבקוד בשורות 46-47 הכנסת את הכתובת המדויקת שמתחילה ב-<code>https://</code> ואת המפתח הארוך מ-Supabase.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
