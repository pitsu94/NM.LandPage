<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NM - Automation & AI Agency</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { ink: '#01161E', teal: '#124559', airforce: '#598392', ash: '#AEC3B0', beige: '#EFF6E0' }
            }
          }
        }
      }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body { font-family: 'Assistant', sans-serif; scroll-behavior: smooth; }
      .animate-in { animation: fadeIn 0.6s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-brand-ink antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. חיבור ל-SUPABASE (חובה למלא!) ---
        const SUPABASE_URL = 'הכנס_כאן_את_הכתובת_שלך'; 
        const SUPABASE_KEY = 'הכנס_כאן_את_המפתח_הארוך_שלך';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Icons (SVG) ---
        const CheckIcon = () => <svg className="w-6 h-6 text-brand-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path></svg>;

        // --- Components ---
        const Header = () => (
            <header className="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-brand-ash/20 py-4">
                <div className="container mx-auto px-6 flex justify-between items-center">
                    <span className="text-3xl font-black text-brand-teal tracking-tighter">NM</span>
                    <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} className="bg-brand-ink text-white px-5 py-2 rounded-lg font-bold text-sm hover:bg-brand-teal transition-all">דברו איתי</button>
                </div>
            </header>
        );

        const Hero = () => (
            <section className="pt-32 pb-20 bg-brand-ink text-center relative overflow-hidden text-white">
                <div className="container mx-auto px-6 relative z-10">
                    <h1 className="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">מפסיקים לבזבז זמן על <br/><span className="text-brand-ash">עבודה ידנית שוחקת</span></h1>
                    <p className="text-xl text-brand-ash/80 max-w-2xl mx-auto font-medium">אני בונה פתרונות אוטומציה ו-AI שחוסכים לכם שעות עבודה כל יום.</p>
                </div>
                <div className="absolute top-0 right-0 w-64 h-64 bg-brand-teal/20 blur-3xl rounded-full"></div>
            </section>
        );

        const CTA = () => {
            const [status, setStatus] = useState('idle');
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');
                
                const formData = new FormData(e.target);
                const leadData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    business_field: formData.get('business_field'),
                    management_tool: formData.get('management_tool'),
                    challenge: formData.get('challenge'),
                    created_at: new Date().toISOString()
                };

                const { error } = await supabaseClient.from('leads').insert([leadData]);

                if (error) {
                    console.error(error);
                    alert("שגיאה בשליחה: " + error.message);
                    setStatus('idle');
                } else {
                    setStatus('success');
                }
            };

            const inputStyle = "w-full p-3 rounded-lg border border-brand-ash/30 bg-brand-beige focus:ring-2 focus:ring-brand-teal outline-none transition-all placeholder:text-brand-airforce/50 text-brand-ink";

            return (
                <section id="contact" className="py-20 bg-brand-airforce">
                    <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                        <div className="text-white">
                            <h2 className="text-4xl font-bold mb-6 text-white">מוכנים לעבוד חכם?</h2>
                            <ul className="space-y-4">
                                <li className="flex items-center gap-3"><CheckIcon/> <span>ניתוח עסקי ללא עלות</span></li>
                                <li className="flex items-center gap-3"><CheckIcon/> <span>החזר השקעה (ROI) ברור</span></li>
                            </ul>
                        </div>

                        <div className="bg-white p-8 rounded-2xl shadow-2xl">
                            {status === 'success' ? (
                                <div className="text-center py-10 animate-in">
                                    <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <CheckIcon/>
                                    </div>
                                    <h3 className="text-2xl font-bold text-brand-ink">הפרטים התקבלו!</h3>
                                    <p className="text-brand-airforce">הליד נשלח ל-Supabase ול-Make.</p>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input name="name" placeholder="שם מלא" required className={inputStyle} />
                                    <input name="email" type="email" placeholder="אימייל" required className={inputStyle} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="phone" placeholder="טלפון" required className={inputStyle} />
                                        <input name="business_field" placeholder="תחום העסק" required className={inputStyle} />
                                    </div>
                                    <select name="management_tool" required className={inputStyle}>
                                        <option value="">איך מנהלים מידע כיום?</option>
                                        <option value="excel">אקסל / גוגל שיטס</option>
                                        <option value="crm">מערכת CRM</option>
                                        <option value="other">אחר</option>
                                    </select>
                                    <textarea name="challenge" placeholder="מה האתגר הכי גדול שלך?" className={inputStyle}></textarea>
                                    <button type="submit" disabled={status === 'sending'} className="w-full bg-brand-teal text-white font-bold py-4 rounded-xl hover:bg-brand-ink transition-all shadow-lg">
                                        {status === 'sending' ? 'שולח...' : 'אשמח לתיאום שיחה'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => (
            <div className="min-h-screen">
                <Header />
                <Hero />
                <CTA />
                <footer className="bg-brand-ink py-6 text-center text-brand-ash/50 text-sm">
                    © {new Date().getFullYear()} NM Automations. כל הזכויות שמורות.
                </footer>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
