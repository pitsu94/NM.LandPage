<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NM - Automation & AI Agency</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                ink: '#01161E',
                teal: '#124559',
                airforce: '#598392',
                ash: '#AEC3B0',
                beige: '#EFF6E0',
              }
            }
          }
        }
      }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body { font-family: 'Assistant', sans-serif; scroll-behavior: smooth; margin: 0; padding: 0; }
      .animate-in { animation: fadeIn 0.6s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-white text-brand-ink">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. הגדרת מפתחות - החלף בפרטים שלך! ---
        const SUPABASE_URL = 'gwhzfmhrtgxoxyxgkpvp'; 
        const SUPABASE_KEY = 'sb_publishable_RN3uX1YjymWD1BQ8UC55Jw_X9vMO86f';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Icons ---
        const CheckIcon = () => (
            <svg style={{width: '24px', height: '24px'}} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
            </svg>
        );

        const Header = () => (
            <header className="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm py-4">
                <div className="container mx-auto px-6 flex justify-between items-center">
                    <span className="text-3xl font-black text-brand-teal tracking-tighter">NM</span>
                    <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} className="bg-brand-ink text-white px-5 py-2 rounded-lg font-bold text-sm">
                        דברו איתי
                    </button>
                </div>
            </header>
        );

        const Hero = () => (
            <section className="pt-32 pb-20 bg-brand-ink text-center text-white">
                <div className="container mx-auto px-6">
                    <h1 className="text-4xl md:text-6xl font-extrabold mb-6">
                        מפסיקים לבזבז זמן על <br/>
                        <span className="text-brand-ash">עבודה ידנית שוחקת</span>
                    </h1>
                    <p className="text-xl text-brand-ash/80 max-w-2xl mx-auto font-medium">
                        אוטומציה עסקית ופתרונות בינה מלאכותית שחוסכים לכם זמן יקר.
                    </p>
                </div>
            </section>
        );

        const CTA = () => {
            const [status, setStatus] = useState('idle');
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');
                
                const elements = e.target.elements;
                const leadData = {
                    name: elements.name.value,
                    email: elements.email.value,
                    phone: elements.phone.value,
                    business_field: elements.business_field.value,
                    management_tool: elements.management_tool.value,
                    challenge: elements.challenge.value,
                    created_at: new Date().toISOString()
                };

                const { error } = await supabaseClient.from('leads').insert([leadData]);

                if (error) {
                    alert("שגיאה: " + error.message);
                    setStatus('idle');
                } else {
                    setStatus('success');
                }
            };

            const inputStyle = "w-full p-3 rounded-lg border border-brand-ash/30 bg-brand-beige outline-none text-brand-ink";

            return (
                <section id="contact" className="py-20 bg-brand-airforce">
                    <div className="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                        <div className="text-white">
                            <h2 className="text-4xl font-bold mb-6">מוכנים לעבוד חכם?</h2>
                            <ul className="space-y-4">
                                <li className="flex items-center gap-3"><CheckIcon/> <span>ניתוח ראשוני ללא עלות</span></li>
                                <li className="flex items-center gap-3"><CheckIcon/> <span>ROI ברור ומדיד</span></li>
                            </ul>
                        </div>

                        <div className="bg-white p-8 rounded-2xl shadow-xl">
                            {status === 'success' ? (
                                <div className="text-center py-10">
                                    <h3 className="text-2xl font-bold text-brand-ink mb-2">הפרטים התקבלו!</h3>
                                    <p className="text-brand-airforce">תודה, ניצור איתך קשר בהקדם.</p>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4 text-right" dir="rtl">
                                    <input name="name" placeholder="שם מלא" required className={inputStyle} />
                                    <input name="email" type="email" placeholder="אימייל" required className={inputStyle} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="phone" placeholder="טלפון" required className={inputStyle} />
                                        <input name="business_field" placeholder="תחום העסק" required className={inputStyle} />
                                    </div>
                                    <select name="management_tool" required className={inputStyle}>
                                        <option value="">כלי ניהול נוכחי...</option>
                                        <option value="excel">אקסל</option>
                                        <option value="crm">CRM</option>
                                        <option value="other">אחר</option>
                                    </select>
                                    <textarea name="challenge" placeholder="מה האתגר שלך?" className={inputStyle}></textarea>
                                    <button type="submit" disabled={status === 'sending'} className="w-full bg-brand-teal text-white font-bold py-4 rounded-xl">
                                        {status === 'sending' ? 'שולח...' : 'אשמח לתיאום שיחה'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => (
            <div className="min-h-screen">
                <Header />
                <Hero />
                <CTA />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
