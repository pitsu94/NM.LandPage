<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NM - Automation & AI Agency</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Assistant', 'sans-serif'], display: ['Assistant', 'sans-serif'] },
            colors: {
              brand: {
                ink: '#01161E',teal: '#124559',airforce: '#598392',ash: '#AEC3B0',beige: '#EFF6E0',
              }
            }
          }
        }
      }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body { font-family: 'Assistant', sans-serif; scroll-behavior: smooth; margin: 0; }
      .animate-in { animation: fadeIn 0.8s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .transition-all { transition: all 1s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-brand-ink antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. הגדרות SUPABASE (הכנס כאן את הפרטים שלך) ---
        const SUPABASE_URL = 'gwhzfmhrtgxoxyxgkpvp'; 
        const SUPABASE_KEY = 'sb_publishable_RN3uX1YjymWD1BQ8UC55Jw_X9vMO86f';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Icons (SVG Versions of Lucide) ---
        const IconWorkflow = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>;
        const IconBot = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="18" height="10" x="3" y="11" rx="2" /><circle cx="12" cy="5" r="2" /><path d="M12 7v4M8 16v.01M16 16v.01" /></svg>;
        const IconDashboard = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="7" height="9" x="3" y="3" rx="1" /><rect width="7" height="5" x="14" y="3" rx="1" /><rect width="7" height="9" x="14" y="12" rx="1" /><rect width="7" height="5" x="3" y="16" rx="1" /></svg>;
        const IconCheck = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" /></svg>;
        const IconPlus = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>;

        // --- COMPONENTS ---

        const Header = () => (
            <header className="fixed top-0 left-0 right-0 z-50 bg-brand-ink/80 backdrop-blur-md border-b border-white/5 py-4">
                <div className="container mx-auto px-6 flex justify-between items-center">
                    <span className="text-3xl font-black text-brand-ash tracking-tighter">NM</span>
                    <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} 
                            className="bg-brand-teal text-white px-6 py-2 rounded-lg font-bold hover:bg-brand-airforce transition-all">
                        דברו איתי
                    </button>
                </div>
            </header>
        );

        const Hero = () => (
            <section className="relative pt-32 pb-24 lg:pt-48 lg:pb-32 overflow-hidden bg-brand-ink">
                <div className="absolute top-0 right-0 w-1/3 h-full bg-gradient-to-l from-brand-teal/20 to-transparent pointer-events-none" />
                <div className="absolute bottom-0 left-0 w-96 h-96 bg-brand-airforce/20 rounded-full blur-3xl opacity-60 pointer-events-none" />
                <div className="container mx-auto px-6 relative z-10 text-center">
                    <h1 className="text-4xl md:text-7xl font-display font-bold text-white leading-[1.1] mb-8 animate-in">
                        מפסיקים לבזבז זמן וכסף <br />
                        על <span className="text-brand-ash">עבודה ידנית שוחקת</span>
                    </h1>
                    <p className="text-xl md:text-2xl text-brand-ash/80 mb-12 max-w-3xl mx-auto leading-relaxed font-medium">
                        אני בונה עבורכם פתרון טכנולוגי שתפור בדיוק לצרכי העסק, חוסך לכם אלפי שקלים ומעניק לכם שקט נפשי עם ליווי מקצועי.
                    </p>
                    <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})}
                            className="bg-brand-teal text-white px-12 py-5 rounded-2xl font-bold text-xl shadow-2xl hover:scale-105 transition-transform">
                        אשמח לשיחת ייעוץ
                    </button>
                </div>
            </section>
        );

        const Services = () => {
            const [activeIndices, setActiveIndices] = useState([]);
            const itemsRef = useRef([]);

            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const index = Number(entry.target.getAttribute('data-index'));
                            setActiveIndices(prev => prev.includes(index) ? prev : [...prev, index]);
                        }
                    });
                }, { threshold: 0.3 });
                itemsRef.current.forEach(el => el && observer.observe(el));
                return () => observer.disconnect();
            }, []);

            const services = [
                { id: 'automation', title: 'אוטומציה עסקית', icon: <IconWorkflow />, desc: 'אוטומציה מלאה לתהליכי ליבה: יצירת הצעות מחיר, קליטת לידים, הפקת חשבוניות וניהול מלאי.' },
                { id: 'ai', title: 'סוכני AI חכמים', icon: <IconBot />, desc: 'סוכני שירות מבוססי AI שיודעים לענות ללקוחות 24/7, לתאם פגישות ולסכם שיחות.' },
                { id: 'crm', title: 'מערכות ניהול ודשבורדים', icon: <IconDashboard />, desc: 'ריכוז כל המידע העסקי במקום אחד נגיש וברור המאפשר ניהול חכם ושליטה מלאה.' }
            ];

            return (
                <section id="services" className="py-24 bg-brand-ash text-brand-ink overflow-hidden">
                    <div className="container mx-auto px-6">
                        <div className="max-w-3xl mb-16">
                            <h2 className="text-4xl md:text-5xl font-bold mb-6">הכלים שאני מציע</h2>
                            <p className="text-lg font-medium opacity-80">אני בונה פתרונות יציבים ומותאמים אישית שחוסכים זמן יקר.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-8">
                            {services.map((s, idx) => (
                                <div key={s.id} ref={el => itemsRef.current[idx] = el} data-index={idx}
                                     className={`p-8 rounded-3xl border transition-all duration-1000 ${activeIndices.includes(idx) ? 'bg-brand-teal border-brand-teal shadow-2xl text-white translate-y-0 opacity-100' : 'bg-transparent border-brand-ink/10 translate-y-12 opacity-0'}`}
                                     style={{ transitionDelay: `${idx * 200}ms` }}>
                                    <div className="mb-6 p-3 bg-brand-airforce text-white inline-block rounded-2xl shadow-lg">{s.icon}</div>
                                    <h3 className="text-2xl font-bold mb-4">{s.title}</h3>
                                    <p className="leading-relaxed opacity-90">{s.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const CTA = () => {
            const [status, setStatus] = useState('idle');
            const [showExtra, setShowExtra] = useState(false);
            const [tool, setTool] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');
                const fd = new FormData(e.target);
                const { error } = await supabaseClient.from('leads').insert([{
                    name: fd.get('name'), email: fd.get('email'), phone: fd.get('phone'),
                    business_field: fd.get('business_field'), management_tool: fd.get('management_tool'),
                    challenge: fd.get('challenge'), extra_challenge: fd.get('extra_challenge') || null,
                    created_at: new Date().toISOString()
                }]);
                if (error) { alert(error.message); setStatus('idle'); }
                else setStatus('success');
            };

            const inputS = "w-full p-4 rounded-xl border border-brand-ash/30 bg-brand-beige text-brand-ink focus:ring-2 focus:ring-brand-teal outline-none transition-all";

            return (
                <section id="contact" className="py-24 bg-brand-airforce text-white">
                    <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <h2 className="text-4xl md:text-6xl font-bold mb-8 leading-tight">מוכנים לעבוד פחות קשה והרבה יותר חכם?</h2>
                            <ul className="space-y-4 mb-8">
                                <li className="flex items-center gap-3"><IconCheck /> <span className="text-lg">ניתוח ראשוני ללא התחייבות</span></li>
                                <li className="flex items-center gap-3"><IconCheck /> <span className="text-lg">הצעת מחיר מותאמת אישית</span></li>
                                <li className="flex items-center gap-3"><IconCheck /> <span className="text-lg">ROI ברור ומדיד</span></li>
                            </ul>
                        </div>
                        <div className="bg-white p-8 md:p-10 rounded-3xl shadow-2xl text-brand-ink">
                            {status === 'success' ? (
                                <div className="text-center py-12 animate-in">
                                    <div className="w-20 h-20 bg-brand-teal text-white rounded-full flex items-center justify-center mx-auto mb-6"><IconCheck /></div>
                                    <h3 className="text-3xl font-bold mb-2">הפרטים התקבלו!</h3>
                                    <p className="text-brand-airforce text-lg">ניצור קשר בהקדם לתיאום השיחה.</p>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4" dir="rtl">
                                    <input name="name" placeholder="שם מלא" required className={inputS} />
                                    <input name="email" type="email" placeholder="אימייל עסקי" required className={inputS} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="phone" placeholder="טלפון" required className={inputS} />
                                        <input name="business_field" placeholder="תחום העסק" required className={inputS} />
                                    </div>
                                    <select name="management_tool" value={tool} onChange={(e) => setTool(e.target.value)} required className={inputS}>
                                        <option value="">איך מנהלים מידע כיום?</option>
                                        <option value="excel">אקסל / גוגל שיטס</option>
                                        <option value="crm">מערכת CRM</option>
                                        <option value="monday">Monday / ClickUp</option>
                                        <option value="other">אחר</option>
                                    </select>
                                    <textarea name="challenge" placeholder="מה האתגר המרכזי בעסק?" className={inputS} rows="2"></textarea>
                                    {showExtra && <input name="extra_challenge" placeholder="אתגר נוסף..." className={`${inputS} animate-in`} />}
                                    {!showExtra && <button type="button" onClick={() => setShowExtra(true)} className="flex items-center gap-2 text-brand-teal font-bold"><IconPlus /> הוסף אתגר</button>}
                                    <button type="submit" disabled={status === 'sending'} className="w-full bg-brand-teal text-white font-bold py-5 rounded-2xl text-xl shadow-xl hover:bg-brand-ink transition-all mt-4">
                                        {status === 'sending' ? 'שולח...' : 'אשמח לתאם שיחת היכרות'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => (
            <div className="min-h-screen">
                <Header />
                <Hero />
                <Services />
                <CTA />
                <footer className="bg-brand-ink py-10 text-center text-white/20 text-sm">© {new Date().getFullYear()} NM Automation. All rights reserved.</footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
