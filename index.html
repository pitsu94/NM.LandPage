<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NM - Automation & AI Agency</title>
    <meta name="description" content="אוטומציה עסקית ופתרונות בינה מלאכותית לעסקים קטנים ובינוניים. חוסכים זמן, מונעים טעויות ומגדילים רווחיות.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Assistant', 'sans-serif'],
              display: ['Assistant', 'sans-serif'],
            },
            colors: {
              brand: {
                ink: '#01161E',
                teal: '#124559',
                airforce: '#598392',
                ash: '#AEC3B0',
                beige: '#EFF6E0',
              }
            }
          }
        }
      }
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body { font-family: 'Assistant', sans-serif; }
      html { scroll-behavior: smooth; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>

<body class="bg-white text-brand-ink antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. הגדרת חיבור Supabase (החלף בפרטים שלך!) ---
        const supabaseUrl = 'gwhzfmhrtgxoxyxgkpvp'; 
        const supabaseKey = 'sb_publishable_RN3uX1YjymWD1BQ8UC55Jw_X9vMO86f';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // --- ICONS ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></IconBase>;
        const PlusCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></IconBase>;
        const FileSpreadsheet = (props) => <IconBase {...props}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></IconBase>;
        const Unplug = (props) => <IconBase {...props}><path d="m19 5 3-3"/><path d="m2 22 3-3"/><path d="M6.3 20.3a2.4 2.4 0 0 0 3.4 0L12 18l-6-6-2.3 2.3a2.4 2.4 0 0 0 0 3.4Z"/><path d="M7.5 13.5 10 11"/><path d="M10.5 16.5 13 14"/><path d="m12 6 6 6 2.3-2.3a2.4 2.4 0 0 0 0-3.4l-2.6-2.6a2.4 2.4 0 0 0-3.4 0Z"/></IconBase>;
        const AlertTriangle = (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></IconBase>;
        const Workflow = (props) => <IconBase {...props}><rect width="8" height="8" x="3" y="3" rx="2"/><path d="M7 11v4a2 2 0 0 0 2 2h4"/><rect width="8" height="8" x="13" y="13" rx="2"/></IconBase>;
        const Bot = (props) => <IconBase {...props}><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></IconBase>;
        const LayoutDashboard = (props) => <IconBase {...props}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const PenTool = (props) => <IconBase {...props}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></IconBase>;
        const Rocket = (props) => <IconBase {...props}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></IconBase>;
        const ArrowDown = (props) => <IconBase {...props}><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></IconBase>;

        // --- COMPONENTS ---
        const Button = ({ variant = 'primary', size = 'md', children, className = '', ...props }) => {
            const baseStyles = "inline-flex items-center justify-center rounded-lg font-bold transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-brand-teal";
            const variants = {
                primary: "bg-brand-teal text-white hover:bg-brand-ink shadow-lg shadow-brand-teal/20",
                secondary: "bg-brand-ink text-white hover:bg-brand-teal",
                outline: "border-2 border-brand-ash text-brand-ink hover:border-brand-teal hover:text-brand-teal bg-transparent",
                white: "bg-white text-brand-teal hover:bg-brand-beige shadow-lg"
            };
            const sizes = { sm: "px-4 py-2 text-sm", md: "px-6 py-3 text-base", lg: "px-8 py-4 text-lg" };
            return (<button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`} {...props}>{children}</button>);
        };

        const Header = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 10);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            return (
                <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white/95 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-4'}`}>
                    <div className="container mx-auto px-4 md:px-6 flex justify-between items-center text-brand-ink">
                        <span className="text-4xl font-black tracking-tighter cursor-pointer" onClick={() => window.scrollTo({top:0, behavior:'smooth'})}>NM</span>
                        <Button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} size="sm" variant="secondary">דברו איתי</Button>
                    </div>
                </header>
            );
        };

        const Hero = () => (
            <section className="relative pt-24 pb-12 lg:pt-32 lg:pb-16 bg-brand-ink">
                <div className="container mx-auto px-4 md:px-6 text-center relative z-10">
                    <h1 className="text-3xl md:text-6xl lg:text-7xl font-bold text-white mb-6">מפסיקים לבזבז זמן וכסף על <span className="text-brand-ash">עבודה ידנית שוחקת</span></h1>
                    <p className="text-lg md:text-xl text-brand-ash/80 mb-10 max-w-2xl mx-auto leading-relaxed font-medium">אני בונה עבורכם פתרון טכנולוגי שתפור בדיוק לצרכי העסק, חוסך לכם אלפי שקלים ויוצר שקט נפשי.</p>
                </div>
            </section>
        );

        // --- CTA COMPONENT (חיבור ל-Supabase) ---
        const CTA = () => {
            const [formStatus, setFormStatus] = useState('idle');
            const [showExtraChallenge, setShowExtraChallenge] = useState(false);
            const [managementTool, setManagementTool] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setFormStatus('submitting');
                
                // איסוף נתונים מתוך ה-Form
                const target = e.target;
                const formData = {
                    name: target.name.value,
                    email: target.email.value,
                    phone: target.phone.value,
                    business_field: target.business_field.value,
                    management_tool: target.management_tool.value,
                    challenge: target.challenge.value,
                    extra_challenge: target.extra_challenge?.value || ''
                };

                // שליחה ל-Supabase
                const { error } = await supabaseClient.from('leads').insert([formData]);

                if (error) {
                    alert("שגיאה בשליחה: " + error.message);
                    setFormStatus('idle');
                } else {
                    setFormStatus('success');
                }
            };

            const inputClasses = "w-full px-4 py-3 rounded-lg border border-brand-ash/10 bg-brand-airforce/10 text-white focus:ring-2 focus:ring-brand-teal outline-none transition-all placeholder:text-brand-ash/50";

            return (
                <section id="contact" className="py-24 bg-brand-airforce text-white">
                    <div className="container mx-auto px-4 md:px-6 grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <h2 className="text-3xl md:text-5xl font-bold mb-6">מוכנים לעבוד פחות קשה והרבה יותר חכם?</h2>
                            <p className="text-white/90 text-lg mb-8 leading-relaxed">השאירו פרטים לשיחת ייעוץ קצרה. נבין יחד איפה האוטומציה יכולה לחסוך לכם הכי הרבה כבר בחודש הראשון.</p>
                        </div>
                        <div className="bg-brand-ink rounded-2xl p-8 shadow-2xl">
                            {formStatus === 'success' ? (
                                <div className="text-center py-12 animate-in">
                                    <CheckCircle size={60} className="mx-auto text-brand-teal mb-4" />
                                    <h3 className="text-2xl font-bold text-white mb-2">הפרטים התקבלו!</h3>
                                    <p className="text-brand-ash">תודה שפנית אלי. אחזור אליך בהקדם.</p>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input type="text" name="name" required className={inputClasses} placeholder="שם מלא" />
                                    <input type="email" name="email" required className={inputClasses} placeholder="אימייל עסקי" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="tel" name="phone" required className={inputClasses} placeholder="טלפון" />
                                        <input type="text" name="business_field" required className={inputClasses} placeholder="תחום העסק" />
                                    </div>
                                    <select name="management_tool" className={inputClasses} value={managementTool} onChange={(e) => setManagementTool(e.target.value)} required>
                                        <option value="" disabled>כלי ניהול המידע שלך...</option>
                                        <option value="excel">אקסל / גוגל שיטס</option>
                                        <option value="crm">מערכת CRM</option>
                                        <option value="tasks">Monday / ClickUp</option>
                                        <option value="manual">דף ועט / מחברת</option>
                                        <option value="other">אחר</option>
                                    </select>
                                    <input type="text" name="challenge" required className={inputClasses} placeholder="מה האתגר המרכזי בעסק?" />
                                    {showExtraChallenge && <input type="text" name="extra_challenge" className={`${inputClasses} animate-in`} placeholder="אתגר נוסף..." />}
                                    {!showExtraChallenge && (
                                        <button type="button" onClick={() => setShowExtraChallenge(true)} className="flex items-center gap-2 text-sm text-brand-teal hover:text-white transition-colors">
                                            <PlusCircle size={16} /> הוסף אתגר נוסף
                                        </button>
                                    )}
                                    <Button type="submit" size="lg" className="w-full mt-6" disabled={formStatus === 'submitting'}>
                                        {formStatus === 'submitting' ? 'שולח...' : 'אשמח לתאם שיחת היכרות'}
                                    </Button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        // --- MAIN APP ---
        const App = () => (
            <div className="min-h-screen bg-white text-right" dir="rtl">
                <Header />
                <Hero />
                <CTA />
                <footer className="bg-brand-ink text-brand-ash/50 py-6 text-center text-sm border-t border-brand-ash/10">
                    <p>© {new Date().getFullYear()} NM Automation. כל הזכויות שמורות.</p>
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
