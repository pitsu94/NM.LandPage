<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NM - Automation & AI Agency</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Assistant', 'sans-serif'] },
            colors: {
              brand: { ink: '#01161E', teal: '#124559', airforce: '#598392', ash: '#AEC3B0', beige: '#EFF6E0' }
            }
          }
        }
      }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body { font-family: 'Assistant', sans-serif; scroll-behavior: smooth; margin: 0; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-hero { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="bg-brand-ink antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- חיבור SUPABASE ---
        // לפי הצילום שלך, הכתובת היא: https://gwhtufmhrtgxsnxykhvp.supabase.co
        const SUPABASE_URL = 'gwhzfmhrtgxoxyxgkpvp'; 
        const SUPABASE_KEY = 'sb_publishable_RN3uX1YjymWD1BQ8UC55Jw_X9vMO86f';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- Icons ---
        const IconCheck = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>;

        const Header = () => (
            <header className="fixed top-0 left-0 right-0 z-50 bg-brand-ink/90 backdrop-blur-md border-b border-white/5 py-4">
                <div className="container mx-auto px-6 flex justify-between items-center text-white">
                    <span className="text-3xl font-black text-brand-ash tracking-tighter">NM</span>
                    <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} className="bg-brand-teal px-6 py-2 rounded-lg font-bold">דברו איתי</button>
                </div>
            </header>
        );

        const Hero = () => (
            <section className="relative pt-32 pb-24 bg-brand-ink text-center text-white animate-hero">
                <div className="container mx-auto px-6">
                    <h1 className="text-4xl md:text-7xl font-bold mb-8 leading-tight text-center">מפסיקים לבזבז זמן על <br /><span className="text-brand-ash">עבודה ידנית שוחקת</span></h1>
                    <p className="text-xl md:text-2xl text-brand-ash/80 mb-12 max-w-3xl mx-auto text-center">אוטומציה עסקית ופתרונות בינה מלאכותית שתפורים בדיוק לעסק שלכם.</p>
                    <div className="flex justify-center">
                        <button onClick={() => document.getElementById('contact').scrollIntoView({behavior:'smooth'})} className="bg-brand-teal text-white px-12 py-5 rounded-2xl font-bold text-xl shadow-2xl hover:scale-105 transition-transform">אשמח לשיחת ייעוץ</button>
                    </div>
                </div>
            </section>
        );

        const Services = () => (
            <section className="py-24 bg-brand-ash text-brand-ink">
                <div className="container mx-auto px-6">
                    <h2 className="text-4xl font-bold mb-16 text-center">איך אני עוזר לעסק שלכם?</h2>
                    <div className="grid md:grid-cols-3 gap-8">
                        {[
                            {t:'אוטומציה עסקית', d:'חיבור בין כל המערכות בעסק (CRM, חשבוניות, לידים) ליצירת זרימת עבודה אוטומטית.'},
                            {t:'סוכני AI חכמים', d:'סוכני שירות ומכירות מבוססי בינה מלאכותית שעובדים עבורכם 24/7.'},
                            {t:'ניהול מידע חכם', d:'ריכוז כל נתוני העסק במקום אחד ברור המאפשר קבלת החלטות מהירה.'}
                        ].map((s, i) => (
                            <div key={i} className="bg-white p-8 rounded-3xl shadow-xl text-right" dir="rtl">
                                <h3 className="text-2xl font-bold mb-4 text-brand-teal">{s.t}</h3>
                                <p className="text-lg opacity-90">{s.d}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const CTA = () => {
            const [status, setStatus] = useState('idle');
            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');
                const fd = new FormData(e.target);
                const { error } = await supabaseClient.from('leads').insert([{
                    name: fd.get('name'), email: fd.get('email'), phone: fd.get('phone'),
                    business_field: fd.get('business_field'), management_tool: fd.get('management_tool'),
                    challenge: fd.get('challenge'), created_at: new Date().toISOString()
                }]);
                if (error) { alert("שגיאה: " + error.message); setStatus('idle'); }
                else { setStatus('success'); }
            };

            return (
                <section id="contact" className="py-24 bg-brand-airforce text-white text-right" dir="rtl">
                    <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <h2 className="text-4xl md:text-6xl font-bold mb-8 leading-tight">מוכנים לעבוד הרבה יותר חכם?</h2>
                            <p className="text-xl opacity-90 mb-8 font-medium">השאירו פרטים לשיחת ייעוץ קצרה ונבין איפה האוטומציה תחסוך לכם הכי הרבה זמן.</p>
                        </div>
                        <div className="bg-white p-10 rounded-3xl shadow-2xl text-brand-ink">
                            {status === 'success' ? (
                                <div className="text-center py-10 font-bold text-2xl text-brand-teal">הפרטים התקבלו! ניצור קשר בהקדם.</div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <input name="name" placeholder="שם מלא" required className="w-full p-4 rounded-xl border bg-brand-beige" />
                                    <input name="email" type="email" placeholder="אימייל עסקי" required className="w-full p-4 rounded-xl border bg-brand-beige" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="phone" placeholder="טלפון" required className="w-full p-4 rounded-xl border bg-brand-beige" />
                                        <input name="business_field" placeholder="תחום העסק" required className="w-full p-4 rounded-xl border bg-brand-beige" />
                                    </div>
                                    <select name="management_tool" required className="w-full p-4 rounded-xl border bg-brand-beige">
                                        <option value="">איך מנהלים מידע?</option>
                                        <option value="excel">אקסל</option>
                                        <option value="crm">CRM</option>
                                        <option value="other">אחר</option>
                                    </select>
                                    <textarea name="challenge" placeholder="מה האתגר המרכזי?" className="w-full p-4 rounded-xl border bg-brand-beige" rows="2"></textarea>
                                    <button type="submit" className="w-full bg-brand-teal text-white font-bold py-5 rounded-2xl text-xl shadow-lg hover:bg-brand-ink transition-colors">
                                        {status === 'sending' ? 'שולח...' : 'אשמח לתאם שיחת היכרות'}
                                    </button>
                                </form>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => (
            <div className="min-h-screen">
                <Header /><Hero /><Services /><CTA />
                <footer className="bg-brand-ink py-10 text-center text-brand-ash/30 text-sm border-t border-white/5">
                    <p>© {new Date().getFullYear()} NM Automation & AI. כל הזכויות שמורות.</p>
                </footer>
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
