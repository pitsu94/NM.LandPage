name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 * * *' # ירוץ פעם ביום בחצות
  workflow_dispatch: # מאפשר להפעיל ידנית לבדיקה

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Send a request to Supabase
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/?apikey=${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
